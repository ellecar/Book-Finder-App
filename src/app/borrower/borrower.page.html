<ion-header>
  <ion-toolbar>
    <ion-title>Borrower List</ion-title>
    <ion-buttons slot="end" (click)="logout()">
      <ion-icon name="exit-outline" class="LogoutIcon"></ion-icon>
  </ion-buttons>
    <!-- Hamburger -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding id="item100"  *ngFor="let borrower of borrower">
      <ion-item name="record">
        <ion-thumbnail slot="start">
          <img src="../../assets/2202112.png">
        </ion-thumbnail>
        <ion-label>
          <h2>Borrower Name: {{borrower.b_name}}</h2>
          <h3>Book Name: {{borrower.b_title}}</h3>
          <h3>Days Rented: {{borrower.rented}}</h3>
          <h3>Rent Price: {{borrower.b_price}}</h3>
          <h3>Date Borrowed: {{borrower.b_date}}</h3>
          <h3>Status: {{borrower.b_status}}</h3>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option [routerLink]="['/update-borrower/', borrower.id]">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" (click)="removeBook()" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

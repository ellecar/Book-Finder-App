<ion-header>
  <ion-toolbar>
    <ion-title>Book List</ion-title>
    <ion-buttons slot="end" (click)="logout()">
      <ion-icon name="exit-outline" class="LogoutIcon"></ion-icon>
  </ion-buttons>
    <!-- Hamburger -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

  <ion-list>
    <ion-item-sliding id="item100"  *ngFor="let list of list; let i = index">
      <ion-item name="record">
        <ion-thumbnail slot="start">
          <img src="../../assets/book.png">
        </ion-thumbnail>
        <ion-label>
          <h2>Title: {{list.title}}</h2>
          <h3>Author: {{list.author}}</h3>
          <h3>Price: {{list.price}}</h3>
          <h3>Status: {{list.status}}</h3>
          <h3>Date Listed: {{list.date}}</h3>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option [routerLink]="['/update/', list.id]">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="removeBook(index)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

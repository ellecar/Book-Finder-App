<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-card class="LoginForm">
    <ion-card-content class="content">
      <ion-img src="../../assets/login.png" class="center"></ion-img>
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" required></ion-input>
          </ion-item><br>
          <ion-button expand="block" color="primary" (click)="signIn()">Log-In</ion-button>
          <ion-button expand="block" color="danger" (click)="signUp()">Sign-up</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

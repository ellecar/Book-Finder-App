<ion-header>
  <ion-toolbar>
    <ion-title>Add Book</ion-title>
    <ion-buttons slot="end" (click)="logout()">
      <ion-icon name="exit-outline" class="LogoutIcon"></ion-icon>
  </ion-buttons>
    <!-- Hamburger -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">Book Title</ion-label>
        <ion-input [(ngModel)]="title" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Author</ion-label>
        <ion-input [(ngModel)]="author" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Price</ion-label>
        <ion-input [(ngModel)]="price" type="number" required>
        </ion-input>
      </ion-item>

      <br>
      <ion-item>
        <ion-label floating>Status</ion-label>
        <ion-select name="model" [(ngModel)]="status" ngDefaultControl required>
          <ion-select-option value="Available">Available</ion-select-option>
          <ion-select-option value="Sold">Sold</ion-select-option>
          <ion-select-option value="Reserved">Reserved</ion-select-option>
        </ion-select>
      </ion-item> 

      <ion-row>
        <ion-col>
          <ion-button color="primary" expand="block" (click)="onSubmit()">Add</ion-button>
        </ion-col>
      </ion-row>    
  </ion-list>
</ion-content>
